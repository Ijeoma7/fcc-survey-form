<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="survey.css">
    


  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the database</p>
    <form id="survey-form">
      <fieldset class="bio">


        <label id="name-label">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></input></label>


        <label id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your email" required></input></label>


        <label id="number-label">Age (optional) <input type="number" name="age" id="number" placeholder="Age" min="18" max="120"></input></label>


      <fieldset>
        <label>Which option best describes your current role? 
          <select id="dropdown">
            <option name="role" id="select-current-role">Select current role
            </option>
            <option name="role" id="full-time-job">Full Time Job
            </option>
            <option name="role" id="full-time-learner">Full Time Learner
            </option>
            <option name="role" id="prefer-not-to-say">Prefer not to say
            </option>
            <option name="role" id="other">Other
            </option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        Would you recommend freeCodeCamp to a friend?    
         <label><input type="radio" name="referral" id="definitely" value="Definitely" class="radio-check"></input>Definitely
         </label>
         <label><input type="radio" name="referral" id="maybe" value="Maybe" class="radio-check"></input>Maybe
         </label>
         <label><input type="radio" name="referral" id="not-sure" value="Not-sure" class="radio-check"></input>Not sure
         </label>
      </fieldset>
      <fieldset>
        What is your favourite feature of freeCodecamp?
        <label>
          <select>
            <option name="feature" id="select-an-option">Select an option
            </option>
            <option name="feature" id="challenges">Challenges</option>
            <option name="feature" id="projects">Projects</option>
            <option name="feature" id="community">Community</option>
            <option name="feature" id="open-source">Open Source</option>
          </select>
        </label>
      </fieldset>


      <fieldset>
        What would you like to see improved? (Check all that apply)
        <label>
          <input type="checkbox" name="front-end-projects" value="front-end-projects" class="radio-check"></input> Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="back-end-projects" value="back-end-projects" class="radio-check"></input> Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="data-visualization" value="data-visualization" class="radio-check"></input> Data Visualization
        </label>
        <label>
          <input type="checkbox" name="challenges" value="challenges" class="radio-check"></input> Challenges
        </label>
        <label>
          <input type="checkbox" name="open-source-community" value="open-source-community" class="radio-check"></input> Open Source Community
        </label>
        <label>
          <input type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms" class="radio-check"></input> Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="videos" value="videos" class="radio-check"></input> Videos
        </label>
        <label>
          <input type="checkbox" name="city-meetups" value="city-meetups" class="radio-check"></input> City Meetups
        </label>
        <label>
          <input type="checkbox" name="wiki" value="wiki" class="radio-check"></input> Wiki
        </label>
        <label>
          <input type="checkbox" name="forum" value="forum" class="radio-check"></input> Forum
        </label>
        <label>
          <input type="checkbox" name="additional courses" value="additional courses" class="radio-check"></input> Additional Courses
        </label>
        
      </fieldset>
      
      <fieldset class="last-fieldset">
        Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <button type="submit" id="submit" >Submit</button>
    </form>
    


  </body>
</html>
